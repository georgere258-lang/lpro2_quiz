name: lpro2_quiz
description: "تطبيق دوري العقارات المطور لمريم - نسخة بريميوم"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # دعم اللغة العربية والجهات (RTL)
  flutter_localizations:
    sdk: flutter

  # خطوط جوجل الأساسية للهوية (Cairo & Poppins)
  google_fonts: ^6.1.0

  # أيقونات النظام والأيقونات العقارية
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # مكتبة تشغيل الشعارات بصيغة SVG
  flutter_svg: ^2.0.10

  # منظومة الفايربيز (قواعد البيانات والمصادقة)
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # تعريف كافة أصول الصور والمجلدات (Assets)
  assets:
    - assets/logo.svg          # شعار التطبيق
    - assets/top_brand.png     # شعار الهيدر
    - assets/icon.png          # أيقونة التطبيق
    - assets/plans/            # مجلد صور تحدي الماستر بلان (خرائط)
    - assets/card_images/      # مجلد صور أقسام شاشة الترحيب (الخلفيات البريميوم)

  # ملاحظة للمستقبل: أي صورة تضعينها داخل هذه المجلدات سيتم التعرف عليها تلقائياً
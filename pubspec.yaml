# =============================================================
# [1] المعلومات الأساسية للمشروع (Project Core Identity)
# تم ضبط اسم المشروع ليكون المرجع الأساسي لـ LPro
# =============================================================
name: lpro2
description: "LPro - المنصة العقارية الأضخم بنظام التفاعل والمكافآت والتحفيز الذكي"

# إصدار التطبيق: الرقم الأول للنسخة، والثاني لعدد مرات الرفع للمتجر
version: 1.0.0+1

# =============================================================
# [2] بيئة التشغيل (Environment Constraints)
# تحديد إصدار الـ SDK المتوافق مع ميزات Flutter الحديثة
# =============================================================
environment:
  sdk: '>=3.2.0 <4.0.0'

# =============================================================
# [3] المكتبات البرمجية الأساسية (Dependencies Inventory)
# تم إدراج كافة المكتبات اللازمة لتشغيل MainWrapper و QuizScreen
# =============================================================
dependencies:
  flutter:
    sdk: flutter

  # --- مكتبات التصميم والهوية البصرية ---
  cupertino_icons: ^1.0.6
  
  # مكتبة الخطوط الرسمية (Cairo للغة العربية و Poppins للأرقام)
  google_fonts: ^6.1.0
  
  # مكتبة الصور الشعاعية (لتحميل لوجو LPro الملكي بصيغة SVG)
  flutter_svg: ^2.0.9

  # --- مكتبات البنية التحتية والبيانات ---
  
  # مكتبة الفايربيس الأساسية لربط قواعد البيانات
  firebase_core: ^2.24.2
  
  # مكتبة حفظ الجلسات والبيانات البسيطة (Shared Preferences)
  shared_preferences: ^2.2.2

  # مكتبة حقل إدخال أرقام الهواتف الدولية بتنسيق احترافي
  intl_phone_field: ^3.2.0

  # مكتبة التدويل والتعامل مع تنسيق الوقت واللغات
  intl: ^0.19.0

# =============================================================
# [4] أدوات التطوير والاختبار (Dev Dependencies)
# =============================================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # قواعد التنسيق البرمجي الموحدة لضمان جودة الكود (Linting)
  flutter_lints: ^3.0.0
  
  # المكتبة المسؤولة عن توليد أيقونات الموبايل (Launcher Icons)
  flutter_launcher_icons: ^0.13.1

# =============================================================
# [5] إعدادات موارد فلاتر (Flutter Assets Configuration)
# تم تفصيل المسارات لضمان عدم حدوث خطأ "Asset not found"
# =============================================================
flutter:
  # تفعيل لغة التصميم الحديثة Material Design 3
  uses-material-design: true

  # -----------------------------------------------------------
  # تعريف الصور والموارد المرئية
  # -----------------------------------------------------------
  assets:
    # تحميل مجلد الأصول بالكامل لضمان قراءة كافة المحتويات
    - assets/
    
    # تعريف اللوجو الأساسي للهيدر الملكي
    - assets/logo.svg
    
    # تعريف صورة الأيقونة التي ستظهر على شاشة الموبايل
    - assets/icon.png

# =============================================================
# [6] إعدادات أيقونة البرنامج (Launcher Icons Configuration)
# تم ضبط الإعدادات لتكون الأيقونة واضحة وبخلفية كحلية ملكية
# =============================================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
name: lpro2_quiz
description: "تطبيق دوري العقارات المطور لمريم - نسخة بريميوم"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # دعم اللغة العربية والجهات (RTL)
  flutter_localizations:
    sdk: flutter

  # خطوط جوجل الأساسية للهوية (Cairo & Poppins)
  google_fonts: ^6.1.0

  # أيقونات النظام والأيقونات العقارية
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # مكتبة تشغيل الشعارات بصيغة SVG
  flutter_svg: ^2.0.10

  # منظومة الفايربيز (قواعد البيانات والمصادقة)
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0

  # أدوات إضافية للمشاركة والتعامل مع الصور
  share_plus: ^12.0.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # مكتبة توليد الأيقونات
  flutter_launcher_icons: ^0.13.1

# إعدادات أيقونة التطبيق (وحوش العقارات)
flutter_launcher_icons:
  android: true 
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#1B4D57" 
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true

  # تعريف كافة أصول الصور والمجلدات (Assets)
  assets:
    # الملفات الأساسية
    - assets/logo.svg
    - assets/top_brand.png
    - assets/icon.png
    
    # مجلد صور الكروت الرئيسية (التي حددناها)
    - assets/card_images/stars.png
    - assets/card_images/info.png
    - assets/card_images/pro.png
    - assets/card_images/map.png
    
    # تعريف المجلدات بشكل كامل لضمان قراءة أي ملفات إضافية بداخلها
    - assets/plans/
    - assets/card_images/

  # إعداد الخطوط (في حال رغبتِ باستخدام خطوط محلية بجانب Google Fonts)
  # fonts:
  #   - family: Cairo
  #     fonts:
  #       - asset: assets/fonts/Cairo-Regular.ttf
  #       - asset: assets/fonts/Cairo-Bold.ttf
  #         weight: 700
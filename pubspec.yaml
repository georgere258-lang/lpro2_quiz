name: lpro2_quiz
description: "تطبيق L Pro العقاري المطور - نسخة بريميوم"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  # الخطوط وتنسيق النصوص
  google_fonts: ^6.2.1
  
  # الأيقونات
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  
  # تشغيل ملفات SVG (اللوجو)
  flutter_svg: ^2.0.10+1

  # منظومة الفايربيز (تمت الترقية للجيل الثالث لحل كافة تعارضات التبعيات)
  firebase_core: ^3.1.0
  cloud_firestore: ^5.0.2
  firebase_auth: ^5.1.0
  firebase_storage: ^12.0.1

  # تحسين أداء الصور (سرعة تحميل وتوفير داتا)
  cached_network_image: ^3.3.1

  # أدوات اختيار الصور من الموبايل
  image_picker: ^1.0.7

  # أدوات المشاركة والوقت (إصدارات متوافقة تماماً)
  share_plus: ^10.0.0
  intl: 0.20.2 # الإصدار المطابق لـ Flutter SDK كما هو مطلوب

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# إعدادات أيقونة التطبيق
flutter_launcher_icons:
  android: true 
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#1B4D57" 
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true

  # تعريف المجلدات والملفات
  assets:
    - assets/
    - assets/logo.svg
    - assets/top_brand.png
    - assets/icon.png